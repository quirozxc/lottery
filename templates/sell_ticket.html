{% extends "main.html" %}

{% block content %}

<div class="justify-content-center py-3">
    <div class="text-center">
        <form action="{% url 'sell_ticket' lottery.pk %}" method="post">
            {% csrf_token %}
            <h1 class="h2 mb-3 fw-normal">Vender Ticket</h1>
            <h2 class="fs-4 mb-3 text-muted">{{ lottery }}</h2>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" name="client" id="id_client" min="1" max="2147483647" autofocus placeholder="Documento de identificación">
                <label for="id_client">Documento de Identificación</label>
            </div>
            <div class="text-start text-muted mb-4">
                <span class="helptext">Requerido. Solo dígitos. Es un producto solo para mayores de edad.</span>
            </div>
            <div class="overflow-auto">
                <div style="width: 576px;">
                    <div id="row_ticket" class="row g-2 mb-2">
                        <div class="col-4">
                            <div class="form-floating">
                                <select class="form-select" name="draw_list" required id="id_draw_selection">
                                    <option  value="" selected="selected">Seleccione...</option>
                                    {% for draw in draw_list %}
                                        <option value="{{ draw.pk }}">{{ draw.schedule.turn|date:'h:i A' }}</option>
                                    {% endfor %}
                                </select>
                                <label class="" for="id_draw_selection">Hora del sorteo</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-floating">
                                <select class="form-select" name="pattern_list" required id="id_pattern_selection">
                                    <option  value="" selected="selected">Seleccione...</option>
                                    {% for pattern_row in pattern_list %}
                                        <option value="{{ pattern_row.pk }}">{{ pattern_row.icon }}</option>
                                    {% endfor %}
                                </select>
                                <label class="" for="id_pattern_selection">Ficha</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <span class="input-group-text">{{ request.user.betting_agency.get_currency_display }}</span>
                                <div class="form-floating">
                                    <input type="number" class="form-control" name="bet_amount_list" id="id_bet_amount" min="{{ request.user.betting_agency.minimum_bet }}" step=".01" required placeholder="Monto de la apuesta">                            
                                    <label for="id_bet_amount">Monto</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <button id="remove_row" type="button" class="btn mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle text-danger" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="new_row"></div>
                </div>
            </div>
            <div class="text-end mt-3 mb-4">
                <span class="text-muted">
                    Para agregar una nueva fila presione
                    <a id="add_row" type="button" class="text-decoration-none">aquí</a>
                </span>
            </div>
            <div class="d-grid gap-2 d-flex justify-content-end">
                <a href="{% url 'index' %}" class="btn btn-lg btn-outline-danger">Cancelar</a>
                <button class="btn btn-lg btn-outline-success" type="submit">Continuar</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Script to add a row
    $("#add_row").click(function () {
        var html = '';
        html += '<div id="row_ticket" class="row g-2 mb-2"><div class="col-4"><div class="form-floating"><select class="form-select" name="draw_list" required id="id_draw_selection"><option  value="" selected="selected">Seleccione...</option>{% for draw in draw_list %}<option value="{{ draw.pk }}">{{ draw.schedule.turn|date:"h:i A" }}</option>{% endfor %}</select><label class="" for="id_draw_selection">Hora del sorteo</label></div></div><div class="col-4"><div class="form-floating"><select class="form-select" name="pattern_list" required id="id_pattern_selection"><option  value="" selected="selected">Seleccione...</option>{% for pattern_row in pattern_list %}<option value="{{ pattern_row.pk }}">{{ pattern_row.icon }}</option>{% endfor %}</select><label class="" for="id_pattern_selection">Ficha</label></div></div><div class="col-3"><div class="input-group"><span class="input-group-text">{{ request.user.betting_agency.get_currency_display }}</span><div class="form-floating"><input type="number" class="form-control" name="bet_amount_list" id="id_bet_amount" min="{{ request.user.betting_agency.minimum_bet }}" step=".01" required placeholder="Monto de la apuesta"><label for="id_bet_amount">Monto</label></div></div></div><div class="col-1"><button id="remove_row" type="button" class="btn mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle text-danger" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg></button></div></div>'
        $('#new_row').append(html);
    });
    // Script to remove a row
    $(document).on('click', '#remove_row', function () {
        $(this).closest('#row_ticket').remove();
    });
</script>

{% endblock %}

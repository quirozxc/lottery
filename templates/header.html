{% if request.user.is_authenticated %}

<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9H5.5zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518l.087.02z"/>
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
            </svg>
            <span class="fs-2">&nbsp;Sistema de Lotería</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="ms-3 py-2 text-dark text-decoration-none" href="#">Estadísticas</a>
            <div class="dropdown">
                <a class="ms-3 py-2 text-dark text-decoration-none dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Tickets</a>
                <ul class="dropdown-menu text-end">
                    <li><a class="dropdown-item" href="#">Anular último</a></li>
                    <li><a class="dropdown-item" href="#">Reimprimir último</a></li>
                </ul>
            </div>
            {% if request.user.is_banker %}
                <a class="ms-3 py-2 text-dark text-decoration-none" href="{% url 'list_seller' %}">Vendedores</a>
            {% endif %}
            <div class="dropdown">
                <a class="ms-3 py-2 text-dark text-decoration-none dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ request.user.username }}
                </a>
                <ul class="dropdown-menu text-end">
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">Cambiar contraseña</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

{% endif %}

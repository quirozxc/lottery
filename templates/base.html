<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS & Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous">
        </script>
        
        {% load static %}

        <style>
            body { background-image: linear-gradient(180deg, #eee, #fff 100px, #fff) no-repeat fixed; }
            #to_print { display: none; }
            @media print {
                header, main { display: none; }
                #to_print {
                    display: block; width: 100% !important; padding: 0 !important; margin: 0 !important;
                }
            }
        </style>

        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

        <title>{{ page_title }}</title>
    </head>
    <body class="container py-3" style="max-width: 768px;">

        {% include "header.html" %}
        {% block main %}<!-- default content-->{% endblock %}
        {% include "to_print.html" %}

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
        </script>
        <script>
            $(document).ready(function() {
                setTimeout(function() {
                    $('#modal_message').modal('toggle')
                }, 200);
            });
        </script>
    </body>
</html>
